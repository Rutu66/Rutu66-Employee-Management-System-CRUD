<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Employee</title>
  </head>
    <body>
        <h1>Add New Employee</h1><br>
        <div>
            {% for i in messages %}
                {{i}}
            {% endfor %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col">
                      <input type="text" name="firstname" class="form-control" placeholder="First name" aria-label="First name"><br>
                   
                      <input type="text" name="lastname" class="form-control" placeholder="Last name" aria-label="Last name"><br>
                      <input type="text" name="salary" class="form-control" placeholder="salary" aria-label="Last name"><br>
                    </div>
                  </div><br>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </form>
        </div>
    </body>
</html>
