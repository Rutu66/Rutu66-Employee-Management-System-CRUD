<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
       <h1> Employee Management System</h1>
       <div>
  
        <a href="add_emp" class="btn btn-primary">Add Employee</a>
        
        
        
       </div>

       <div>
        <h1> .. </h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
        
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Salary</th>
              </tr>
            </thead>
            {% for i in emp %}
            <tbody>
              
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{ i.first_name }}</td>
                <td>{{ i.last_name }}</td>
                <td>{{ i.salary }}</td>
                <td> <a href="{% url 'remove_emp' i.id %}" class="btn btn-danger">Remove Employee</a></td>
                <td><a href="{% url 'update_emp' i.id %}" class="btn btn-success">Update Employee Details</a></td>
              </tr>
              
            </tbody>
            {% endfor %}
          </table>
       </div>
       {% for i in messages %}
        <div class="alert alert-{{i.tags}}" role="alert">
        {{i}}
        </div>
      {% endfor %}
    </body>
</html>
