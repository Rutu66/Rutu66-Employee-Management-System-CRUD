<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <h1>Update Employee....
    </h1><br>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col">
              <input type="text" name="firstname" value="{{ emp.first_name }}" class="form-control" placeholder="First name" aria-label="First name"><br>
           
              <input type="text" name="lastname" value="{{ emp.last_name }}" class="form-control" placeholder="Last name" aria-label="Last name"><br>
              <input type="text" name="salary" value="{{ emp.salary }}" class="form-control" placeholder="salary" aria-label="Last name"><br>
            </div>
          </div><br>
        <button type="submit" class="btn btn-primary">update Employee</button>
    </form>
  </body>
</html>
